<body>
    <div class="container">
      <header class="header">
        <div class="logo-container">        
          <h1  class="logo-text">
               SDS-UnB / Web  Conf
          </h1>          
        </div>    
               
      </header>      
        
       <div class="content-container">
          <div class="active-users-panel" id="active-user-container">
            <h3 class="panel-title"> Usuários ativos :</h3>          
            
            <!-- @nomeu faz a conexão com a trigger criada para o efeito de animação -->
            <!-- <div *ngFor="let u of listaU" [@nomeu]="estado"> {{ u.user }} entrou </div> -->

            <p *ngFor="let item of messageArray"> 
                <span> <b> {{ item.user }}: </b>  {{ item.mensage }} </span>
            </p>            
                    
              <div class="ui form" id="div-mensagem" >
                <input type="text" placeholder="Sua mensagem aqui" id="txt-mensagem" [(ngModel)]="messageText"
                 (keyup.enter)="sendMessage()" [disabled]="msgHabDes">
                
                <!-- <button id="bt-enviar" mat-raised-button color="primary" (click)="sendMessage()"> Enviar </button> -->
              </div>                            
        </div> 

          <div class="video-chat-container">
            <h2 class="talk-info" id="talking-with-info">
              Vídeos ativos
            </h2>
            <div class="video-container">
              <video autoplay class="remote-video" id="remote-video"></video>
              <video autoplay muted class="local-video" id="local-video"></video>
            </div>

            <div class="ui form" id="div-usuario" >
                <input type="text" placeholder="Seu nome aqui" id="txt-usuario" 
                  [(ngModel)]="user"  (keyup.enter)="msgHabIn()" autofocus>
                  <div *ngIf="verUpre">
                      <div >                      </div>    
                  </div>
               
                <!-- <button id="bt-entrar" mat-raised-button color="primary" (click)="novoUsuario()"> Entrar </button> -->
                <!-- <button id="bt-sair" mat-raised-button color="warn"> Sair </button> -->
            </div>
        </div>
      </div>    

    </div>
</body>
